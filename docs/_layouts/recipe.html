<html>

  {% include head.html %}

    <body id="page-top" class="index">

<section id="categories" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Categories</h2>
            </div>
        </div>
        <div class="row">
        {% for cat in site.categories %}
            <div class="col-md-4 col-sm-6 categories-item">
                <a href="#{{ cat.title }}" class="categories-link" data-toggle="modal">
                    <div class="categories-hover">
                        <div class="categories-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/categories/{{ cat.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="categories-caption">
                    <h4>{{ cat.title }}</h4>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>

    </body>

</html>
